      <div class="row mt-4">
        <div class="col-md-6">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title">Nombre de Patients</h5>
                    <p id="patientsCount" class="display-4">0</p>
                    <button class="btn btn-primary" onclick="showPatientsSection()">Voir les Patients</button>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title">Nombre de Docteurs</h5>
                    <p id="doctorsCount" class="display-4">0</p>
                    <button class="btn btn-primary" onclick="showDoctorsSection()">Voir les Docteurs</button>
                </div>
            </div>
        </div>
    </div>



    <div class="container">
        
        
        <section>
        <!-- Section pour afficher les patients -->
            <div id="patientsSection">
                <h3>Liste des Patients</h3>
                <ul id="patientsList"></ul>
                <button class="btn btn-primary" onclick="showPatientForm()">Ajouter un Patient</button>
                <button class="btn btn-primary" onclick="masquer()">Masquer</button>
                <form id="patientForm" style="display:none;" onsubmit="createPatient(event)">
                    <input type="text" id="patientNom" placeholder="Nom" required>
                    <input type="text" id="patientPrenom" placeholder="Prénom" required>
                    <input type="email" id="patientEmail" placeholder="Email" required>
                    <input type="password" id="patientMdp" placeholder="Mdp" required>
                    <input type="text" id="patientNum" placeholder="Numéro de Téléphone" required>
                    <input type="text" id="patientNas" placeholder="NAS" required>
                    <input type="text" id="patientSexe" placeholder="Sexe (Male/Female)" required>
                    <button class="btn btn-primary" type="submit">Créer Patient</button>
                </form>
            </div>
        </section>
        <div class="scrolling-text">
          <marquee>Bonjour, bienvenu sur votre interface administrateur. Vous pouvez Afficher les utilisateurs en cliquant sur les boutons au dessus </marquee>
        </div>
        <!-- Section pour afficher les docteurs -->
        <div id="doctorsSection">
            <h3>Liste des Docteurs</h3>
            <ul id="doctorsList"></ul>
            <button class="btn btn-primary" onclick="showDoctorForm()">Ajouter un Docteur</button>
            <button class="btn btn-primary" onclick="masquer()">Masquer</button>
            <form id="doctorForm" style="display:none;" onsubmit="createDoctor(event)">
                <input type="text" id="doctorNom" placeholder="Nom" required>
                <input type="text" id="doctorPrenom" placeholder="Prénom" required>
                <input type="email" id="doctorEmail" placeholder="Email" required>
                <input type="text" id="doctorSpecialisation" placeholder="Spécialisation" required>
                <input type="password" id="doctorMdp" placeholder="Mdp" required>
                <input type="text" id="doctorNum" placeholder="Numéro de Téléphone" required>
                <input type="text" id="doctorNas" placeholder="NAS" required>
                <input type="text" id="doctorSexe" placeholder="Sexe (Male/Female)" required>
                <label for="departmentSelect">Département:</label>
                <select id="departmentSelect" required></select>
                
                <button class="btn btn-primary" type="submit">Créer Docteur</button>
            </form>
        </div>
        
    </div>
    <script src="admin.js"></script>
    
</body>
