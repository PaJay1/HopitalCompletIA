  <div class="container mt-5">
    <h2>Liste des Départements</h2>
    <ul id="deptList" class="list-group mb-4">
        <!-- Les départements seront affichés ici -->
    </ul>

    <!-- Bouton pour afficher le formulaire d'ajout -->
    <button id="toggleFormButton" class="btn btn-success mb-3">Ajouter un département</button>

    <!-- Formulaire d'ajout ou modification de département, masqué par défaut -->
    <div id="deptFormContainer" style="display: none;">
        <form id="deptForm">
            <input type="hidden" id="deptId"> <!-- Champ caché pour l'ID du département -->
            <div class="form-group">
                <label for="nom">Nom du département</label>
                <input type="text" class="form-control" id="nom" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-success">Ajouter</button>
        </form>
    </div>
  </div>
