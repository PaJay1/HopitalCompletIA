    <div class="container">
        <button id="logoutButton" style="float: right;">Déconnexion</button>
        <h2>Bienvenue, Dr. <span id="doctorName"></span></h2>
        <p>Ceci est l'interface du Doctor.</p>
        
        <!-- Section pour afficher le profil du médecin -->
        <div id="doctorProfileSection">
            <h3>Mon Profil</h3>
            <p><strong>Nom :</strong> <span id="doctorFullName"></span></p>
            <p><strong>Email :</strong> <span id="doctorEmail"></span></p>
            <p><strong>Numéro :</strong> <span id="doctorNum"></span></p>
            <p><strong>Spécialisation :</strong> <span id="doctorSpecialization"></span></p>
            <button id="editProfileButton" class="btn btn-primary">Modifier Profil</button>
        </div>

        <!-- Section pour modifier le profil du médecin -->
        <div id="editProfileSection" style="display: none;">
            <h3>Modifier Mon Profil</h3>
            <form id="editProfileForm">
                <div class="form-group">
                    <label for="editNom">Nom :</label>
                    <input type="text" id="editNom" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="editPrenom">Prénom :</label>
                    <input type="text" id="editPrenom" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="editEmail">Email :</label>
                    <input type="email" id="editEmail" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="editNum">Numéro :</label>
                    <input type="text" id="editNum" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="editSpecialization">Spécialisation :</label>
                    <input type="text" id="editSpecialization" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="editMdp">Nouveau mot de passe :</label>
                    <input type="password" id="editMdp" class="form-control">
                </div>
                <div class="form-group">
                    <label for="confirmMdp">Confirmer mot de passe :</label>
                    <input type="password" id="confirmMdp" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Sauvegarder les modifications</button>
                <button type="button" class="btn btn-secondary" id="cancelEdit">Annuler</button>
            </form>
        </div>

        <!-- Section pour afficher les rendez-vous -->
        <div id="appointmentsSection">
            <h3>Mes Rendez-vous</h3>
            <ul id="appointmentsList"></ul>
        </div>
        
        <!-- Formulaire pour créer un dossier médical -->
        <div id="createMedicalRecordSection">
            <h3>Créer un Dossier Médical</h3>
            <form id="createMedicalRecordForm">
                <div class="form-group">
                    <label for="patientId">Sélectionnez un Patient:</label>
                    <select class="form-control" id="patientId" required>
                        <!-- Les options seront ajoutées dynamiquement via JavaScript -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="antecedant">Antécédents:</label>
                    <input type="text" class="form-control" id="antecedant" required>
                </div>
                <div class="form-group">
                    <label for="diagnostic">Diagnostic:</label>
                    <input type="text" class="form-control" id="diagnostic" required>
                </div>
                <div class="form-group">
                    <label for="traitement">Traitement:</label>
                    <input type="text" class="form-control" id="traitement" required>
                </div>
                <button type="submit" class="btn btn-primary">Créer le Dossier Médical</button>
            </form>
        </div>
    </div>

    <script src="doctor.js"></script>
